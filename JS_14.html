        // 3. Write a function that adds two numbers (input by user)
        // and returns the sum of two numbers.

        var firstNumber = + prompt("Enter first number");
        var secondNumber = + prompt("Enter second number");

        function add(num1, num2) {
            return num1 + num2;
        }

        var sum = add(firstNumber, secondNumber);

        // 4. Calculator:
        // Write a function that takes three arguments num1, num2
        // & operator & compute the desired operation. Return and
        // show the desired result in your browser.

        function calculator(num1, num2, operator) {

            var result;

            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num1 / num2;
            } else {
                result = "Invalid operator";
            }

            return result;
        }

        var num1 = 10;
        var num2 = 5;
        var operator = "+";

        var result = calculator(num1, num2, operator);
        document.write("<br>" + "Result: " + result);

        // 5. Write a function that squares its argument.

        function squares(num) {
            return num * num;
        }

        var number = 5
        var result = squares(number);
        document.write("<br>" + "The Square of " + number + " is: " + result + "<br>");

        // 6. Write a function that computes factorial of a number.

        function factorial(num) {
            var result = 1;
            for (var i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        var number = 5;
        var result = factorial(number);

        document.write("The factorial of " + number + " is: " + result + "<br>");

        // 7. Write a function that take start and end number as inputs
        // & display counting in your browser.

        function counting(start, end) {
            for (let i = start; i <= end; i++) {
                document.write(i + "<br>");
            }
        }

        var startNumber = 5;
        var endNumber = 10;
        counting(startNumber, endNumber);

        // Take base and perpendicular as inputs.
        // Outer function : calculateHypotenuse()
        // Inner function: calculateSquare()

        function calculateHypotenuse(base, perpendicular) {

            function calculateSquare(number) {
                return number * number;
            }


            var hypotenuse = Math.sqrt(calculateSquare(base) + calculateSquare(perpendicular));
            return hypotenuse;
        }

        var base = 3;
        var perpendicular = 4;

        var result = calculateHypotenuse(base, perpendicular);
        document.write("The hypotenuse of the right-angle triangle is: " + result + "<br>");

        // 9. Write a function that calculates the area of a rectangle.
        // A = width * height
        // Pass width and height in following manner:

        // i. Arguments as value
        // ii. Arguments as variables

        function rectangle(width, height) {
            var area = width * height;
            return area;
        }
        // Arguments as values

        //  10. Write a JavaScript function that checks whether a passed
        // string is palindrome or not?
        // A palindrome is word, phrase, or sequence that reads the same backward as
        // forward, e.g., madam.

        function palindrome(word) {
            var result = word.split('').reverse().join('');
            if (result === word) {
                document.write("Given word is Palindrome" + "<br>");
            }
            else {
                document.write("Given word is not Palindrome" + "<br>");
            }
        }
        var word = prompt("Enter a word to check if it's Palindrome or not");
        palindrome(word);

        // 11. Write a JavaScript function that accepts a string as a
        // parameter and converts the first letter of each word of the
        // string in upper case.
        // EXAMPLE STRING : 'the quick brown fox'
        // EXPECTED OUTPUT : 'The Quick Brown Fox'

        function capitalized() {

            var breakWords = message.split(" ");
            for (let i = 0; i < breakWords.length; i++) {
                var capWord = breakWords[i].charAt(0).toUpperCase() + breakWords[i].slice(1);
                breakWords[i] = capWord;
            }
            return breakWords.join(" ");
        }
        var message = "the quick brown fox";
        var result = capitalized(message);
        document.write(result + "<br>");

        // parameter and find the longest word within the string.
        // EXAMPLE STRING : 'Web Development Tutorial'
        // EXPECTED OUTPUT : 'Development'
        function longestWord(word) {

                }
            }

            return longestWord;
        }

        // 13. Write a JavaScript function that accepts two arguments, a
        // string and a letter and the function will count the number of

        // occurrences of the specified letter within the string.
        // Sample arguments : 'JSResourceS.com', 'o'

        function countLetterOccurrences(str, letter) {
            var count = 0;
            for (var i = 0; i < str.length; i++) {

                if (str[i] === letter) {
                    count++;
                }
            }

            return count;
        }

        // Sample arguments
        var string = "JSResourceS.com";
        var letter = "o";

        var result = countLetterOccurrences(string, letter);
        document.write("The letter '" + letter + "' occurs " + result + " times in the string." + "<br>");

        // 14. The Geometrizer
        // Create 2 functions that calculate properties of a circle, using
        // the definitions here.
        // Create a function called calcCircumference:
        // • Pass the radius to the function.
        // • Calculate the circumference based on the radius, and output
        // "The circumference is NN".
        // Create a function called calcArea:
        // • Pass the radius to the function.
        // • Calculate the area based on the radius, and output "The area
        // is NN".

        // Circumference of circle = 2πr
        // Area of circle = πr2

        function calcCircumference(radius) {
            return 2 * Math.PI * radius;
        }

        function calcArea(radius) {
            return Math.PI * radius * radius;
        }

        var radius = 20;

        var circumference = calcCircumference(radius);
        document.write("The circumference is " + circumference.toFixed(2) + "<br>");

        var area = calcArea(radius);
        document.write("The area is " + area.toFixed(2));
