<!DOCTYPE html>

    <script>
        //Date methods

        // 1. Write a program that displays current date and time in
        // your browser.

        var now = new Date();
        document.write(now);

        // 2. Write a program that alerts the current month in words.
        // For example December.

        var monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        var currentMonthIndex = now.getMonth();
        var currentMonthName = monthNames[currentMonthIndex];
        document.write("<br>" + "<br>" + "Current month: " + currentMonthName + "<br>" + "<br>");

        // 3. Write a program that alerts the first 3 letters of the current
        // day, for example if today is Sunday then alert will show
        // Sun.

        var day = [
            "Sunday", "January", "Februaray", "Wednesday", "Thursday", "Friday", "Saturday"];

        var currentDayIndex = now.getDay();
        var currentDayName = day[currentDayIndex];
        var shortName = currentDayName.slice(0, 3);
        document.write("Today is: " + shortName + "<br>" + "<br>");

        // 4. Write a program that displays a message “It’s Fun day” if
        // its Saturday or Sunday today.

        if (currentDayName == "Saturday" || currentDayName == "Sunday") {
            document.write("It's Fun day" + "<br>" + "<br>");
        }

        // 5. Write a program that shows the message “First fifteen
        // days of the month” if the date is less than 16th of the month
        // else shows “Last days of the month”.

        var date = now.getDate();
        if (date < 15) {
            document.write("First Fifteen days of the month");
        } else {
            document.write("Last days of the month" + "<br>" + "<br>");
        }

        // 6. Write a program that determines the minutes since
        // midnight, Jan. 1, 1970 and assigns it to a variable that
        // hasn't been declared beforehand. Use any variable you like
        // to represent the Date object.

        var miliseconds = now.getTime();
        document.write(now + "<br>");
        document.write("Elasped miliseconds since January 1, 1970 : ", miliseconds + "<br>");
        //convert miliseconds to minutes
        var minutes = miliseconds / (1000 * 60);
        document.write("Elasped Minutes since January 1, 1970 : ", minutes + "<br>" + "<br>");

        // 7. Write a program that tests whether it's before noon and
        // alert “Its AM” else “its PM”.

        var hour = now.getHours();
        if (hour < 12) {
            document.write("It's AM" + "<br>");
        }
        else {
            document.write("It's PM" + "<br>");
        }


        // 8. Write a program that creates a Date object for the last day
        // of the last month of 2020 and assigns it to variable named
        // laterDate.

        var laterDate = new Date(2020, 11, 31);
        document.write("<br>" + "Later date:", laterDate + "<br>" + "<br>");

        // 9. Create a date object of the starting date of this Ramadan
        // and alert the number of days past since 1st Ramadan?
        // Note: 1st Ramadan was on June 18, 2015

        var ramadanStart = new Date(2015, 5, 18);

        var today = new Date();

        var differenceInMilliseconds = today - ramadanStart;

        var millisecondsInOneDay = 24 * 60 * 60 * 1000;

        var differenceInDays = Math.floor(differenceInMilliseconds / millisecondsInOneDay);

        alert(differenceInDays + " days have passed since 1st Ramsdan, 2015");

        // 10. Write a program that displays in your browser the
        // seconds that elapsed between the reference date and the
        // beginning of 2015.

        var referenceDate = new Date(2015, 11, 5);

        var startDate = new Date(2015, 0, 1);

        var differenceInMilliseconds = referenceDate - startDate;

        var millisecondsInOneSecond = 1000;
        var differenceInSeconds = Math.floor(differenceInMilliseconds / millisecondsInOneSecond);

        document.write("On reference date ", referenceDate + "<br>")
        document.write(differenceInSeconds + " Seconds had passed since beginning of 2015" + "<br>");

        // 11. Create a Date object for the current date and time.
        // Extract the hours, reset the date object an hour ahead and
        // finally display the date object in your browser.

        var now = new Date();
        document.write("<br>" + "1 hour ago it was " + now);
        now.setHours(now.getHours() + 1);
        document.write("<br>" + "current date: " + now + "<br>" + "<br>");

        // 12. Write a program that creates a date object and show the
        // date in an alert box that is reset to 100 years back?

        var now = new Date();
        document.write("current date" + now + "<br>");
        now.setFullYear(now.getFullYear() - 100);
        document.write("100 Years back, it was " + now + "<br>" + "<br>");

        // 13. Write a program to ask the user about his age. Calculate
        // and show his birth year in your browser.

        var age = + prompt("Enter Your Age");
        var now = new Date;
        var year = now.getFullYear() - age;
        document.write("Your Age year is: " + age + "<br>");
        document.write("Your birth year is: " + year);

        // browser. All the amounts should be rounded off to 2
        // decimal places. Display the following fields:
        // a. Customer Name
        // b. Current Month
        // c. Number of units
        // d. Charges per unit
        // e. Net Amount Payable (within Due Date)
        // f. Late Payment Surcharge
        // g. Gross Amount Payable (after Due Date)
        // Where,

        // Net Amount Payable (within Due Date) = Number of units * Charges per unit
        // & Gross Amount Payable (after Due Date) = Net Amount + Late Payment Surcharge

       var customerName = "ABC Customer" ;
       var month = "August" ;
       var units = 410;
       var charges = 16;
       var dueDate = units * charges;
       var late = 350;
       var afterDate = dueDate + late;

       document.write("<h1>K-Electric Bill </h1>");
       document.write("Customer Name: " + customerName + "<br>");
       document.write("Month: " + month + "<br>");
       document.write("Number of units: " + units + "<br>");
       document.write("Net Amount Payable(within deu date): " + dueDate + "<br>");
       document.write("Late payment surcharge: " + late + "<br>");
       document.write("Gross Amount Payable(after due date): " + afterDate + "<br>");



    </script>
